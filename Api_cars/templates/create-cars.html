{% extends "layout.html" %}
{% block content %}
<form action="/add" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" name="carName" placeholder="Nombre" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Brand</label>
        <input type="text" class="form-control" name="carBrand" placeholder="Marca" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Color</label>
        <input type="text" class="form-control" name="carColor" placeholder="Color" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Price</label>
        <input type="text" class="form-control" name="carPrice" placeholder="Precio" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Category</label>
        <input type="text" class="form-control" name="carCategory" placeholder="Categoria" required>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
